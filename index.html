<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Conference with Hand Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the full height of the viewport is used */
            width: 100%; /* Ensure the full width of the viewport is used */
            overflow: hidden; /* Prevent scrolling */
        }
        #video-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }
        video {
            width: 50%; /* Each video takes half of the container's width */
            height: auto; /* Maintain aspect ratio */
            /* object-fit: cover; Cover the area without distorting the aspect ratio */
        }
        #localVideo {
            width: 50%;
            transform: scaleX(-1); /* Mirrors the local video */
        }
        </style>
    
</head>
<body>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>
<canvas id="outputCanvas" width="640" height="480"></canvas>
<button onclick="downloadCSV()">Download CSV</button>

<script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const socket = io.connect('http://localhost:3000');
    let localStream;
    let peerConnection = new RTCPeerConnection();

    let handMovements = []; // Array to store hand movement data
    const loggingInterval = 5000; // Time in ms between logs

    // Setup MediaPipe Hands
    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
        maxNumHands: 4,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults((results) => {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
            for (const [index, landmarks] of results.multiHandLandmarks.entries()) {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: 'lime', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: 'red', radius: 5});
                handMovements.push({time: Date.now(), handIndex: index, landmarks: landmarks.map(l => ({x: l.x, y: l.y, z: l.z}))});
            }
        }
        canvasCtx.restore();
    });

    setInterval(() => {
        if (handMovements.length) {
            console.log(handMovements); // Log the data; replace this with a server call if needed
            handMovements = []; // Clear the array after logging
        }
    }, loggingInterval);

    // Setup camera
    const camera = new Camera(localVideo, {
        onFrame: async () => {
            await hands.send({image: localVideo});
        },
        width: 640,
        height: 480
    });
    camera.start();

    // WebRTC setup
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    }).catch(e => console.error('Error with getUserMedia:', e));


    // Add the dynamic video size adjustment function
    function adjustVideoSize() {
        const aspectRatio1 = localVideo.videoWidth / localVideo.videoHeight;
        const aspectRatio2 = remoteVideo.videoWidth / remoteVideo.videoHeight;
        const containerWidth = document.getElementById('video-container').clientWidth;
        const videoWidth = containerWidth / 2;

        localVideo.style.width = `${videoWidth}px`;
        localVideo.style.height = `${videoWidth / aspectRatio1}px`;

        remoteVideo.style.width = `${videoWidth}px`;
        remoteVideo.style.height = `${videoWidth / aspectRatio2}px`;
    }

    // Event listener to adjust video size on window resize
    window.addEventListener('resize', adjustVideoSize);

    // Initial call to adjust sizes after the stream is available
    localVideo.onloadedmetadata = adjustVideoSize; // When local video metadata is loaded
    remoteVideo.onloadedmetadata = adjustVideoSize; // When remote video metadata is loaded



    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            socket.emit('ice-candidate', { candidate: event.candidate });
        }
    };

    peerConnection.ontrack = event => {
    console.log("Remote stream received");
    if (remoteVideo.srcObject !== event.streams[0]) {
        remoteVideo.srcObject = event.streams[0];
        console.log("Remote video srcObject set");
    }
};


    socket.on('offer', data => {
    peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
        .then(() => peerConnection.createAnswer())
        .then(answer => {
            peerConnection.setLocalDescription(answer);
            socket.emit('answer', { answer });
        })
        .catch(e => console.error(e));
});

socket.on('answer', data => {
    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
        .catch(e => console.error(e));
});

socket.on('ice-candidate', data => {
    if (data.candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
            .catch(e => console.error(e));
    }
});

    function startCall() {
        peerConnection.createOffer()
            .then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer });
            });
    }


    function downloadCSV() {
        const rows = [
            ["time", "handIndex", "landmarkIndex", "x", "y", "z"]
        ];
        handMovements.forEach(move => {
            move.landmarks.forEach((landmark, index) => {
                rows.push([move.time, move.handIndex, index, landmark.x, landmark.y, landmark.z]);
            });
        });

        let csvContent = "data:text/csv;charset=utf-8,";
        rows.forEach(rowArray => {
            let row = rowArray.join(",");
            csvContent += row + "\r\n";
        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "hand_movements.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }




</script>
</body>
</html>
