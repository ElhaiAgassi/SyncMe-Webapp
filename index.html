<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Conference with Hand Tracking</title>
    <!-- Load MediaPipe Hands library for hand tracking -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <!-- Load MediaPipe Camera Utils for camera input handling -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <!-- Load MediaPipe Drawing Utils for rendering hand landmarks -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <!-- Load Socket.IO client for real-time communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .control-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .control-button:hover {
            background-color: #777;
        }

        #video-container {
            display: flex;
            flex: 1;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 50px); /* Adjust based on your controls height */
            margin-top: 50px; /* Height of the control bar */
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            border: 2px solid transparent;
            overflow: hidden;
            height: 100%; /* Full height of container */
        }

        .video-wrapper.active {
            border-color: lime;
        }

        #localVideo-wrapper video,
        #localVideo-wrapper canvas,
        #remoteVideo-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #localVideo {
            transform: scaleX(-1);
        }

        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button class="control-button" id="muteButton">Mute</button>
        <button class="control-button" id="cameraButton">Turn Off Camera</button>
        <button class="control-button" id="downloadButton" onclick="downloadCSV()">Download CSV</button>
    </div>
    <!-- Container for video elements -->
    <div id="video-container">
        <div class="video-wrapper" id="localVideo-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <canvas id="outputCanvas"></canvas>
        </div>
        <!-- Wrapper for remote video -->
        <div class="video-wrapper" id="remoteVideo-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const canvasElement = document.getElementById('outputCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const videoWrappers = document.querySelectorAll('.video-wrapper');

        let localStream;
        let handMovements = []; // Array to store hand movement data
        const loggingInterval = 5000; // Time in ms between logs, changed from 500000 for demo

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        // Configure hand detection options
        hands.setOptions({
            maxNumHands: 4,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Set the callback function for hand detection results
        hands.onResults(onResults);

        // Function to handle hand detection results
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw hand connections
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: 'lime', lineWidth: 4});
                    // Draw hand landmarks
                    drawLandmarks(canvasCtx, landmarks, {color: 'red', radius: 3});
                }
            }
            canvasCtx.restore();
            requestAnimationFrame(predictHands);
        }

        // Function to start hand detection
        function predictHands() {
            hands.send({image: localVideo});
        }

        // Function to start video stream
        function startVideo(videoElement) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    localStream = stream;
                    videoElement.play();
                    videoElement.onloadedmetadata = () => {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        predictHands();
                        setupPeerConnection(); // Set up peer connection after stream is ready
                    };
                })
                .catch(error => {
                    console.error('Error opening video camera:', error);
                });
        }

        // Create RTCPeerConnection for WebRTC
        let peerConnection;
        let isOfferer = false; // Flag to track if this peer is the offerer

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
                iceTransportPolicy: 'all',
                iceCandidatePoolSize: 10,
                bundlePolicy: 'max-bundle',
                rtcpMuxPolicy: 'require',
                sdpSemantics: 'unified-plan'
            });

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = new MediaStream();
                }
                remoteVideo.srcObject.addTrack(event.track);
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate });
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE connection state:', peerConnection.iceConnectionState);
                updateConnectionStatus(peerConnection.iceConnectionState);
            };

            peerConnection.onsignalingstatechange = () => {
                console.log('Signaling state:', peerConnection.signalingState);
            };

            peerConnection.addEventListener('iceconnectionstatechange', () => {
                if (peerConnection.iceConnectionState === 'connected') {
                    peerConnection.getSenders().forEach(sender => {
                        if (sender.track && sender.track.kind === 'video') {
                            const parameters = sender.getParameters();
                            if (!parameters.encodings) {
                                parameters.encodings = [{}];
                            }
                            parameters.encodings[0].maxBitrate = 1000000; // 1 Mbps
                            sender.setParameters(parameters)
                                .then(() => {
                                    console.log('Adaptive bitrate settings applied');
                                    updateStatus('Adaptive bitrate settings applied');
                                })
                                .catch(e => {
                                    console.error('Error setting adaptive bitrate:', e);
                                    updateStatus('Failed to apply adaptive bitrate settings');
                                });
                        }
                    });
                }
            });

            createAndSendOffer();
        }

        // Initialize Socket.IO connection
        const socket = io({transports: ['websocket']});

        socket.on('connect', () => {
            console.log('Socket.IO connected');
            updateStatus('Connected to signaling server');
            // Determine if this peer should create the offer
            socket.emit('ready');
        });

        socket.on('ready', () => {
            if (!isOfferer) {
                isOfferer = true;
                createAndSendOffer();
            }
        });

        socket.on('offer', async (offer) => {
            if (!isOfferer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer });
            }
        });

        socket.on('answer', async (answer) => {
            if (isOfferer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
        });

        socket.on('ice-candidate', async (candidate) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (e) {
                console.error('Error adding received ICE candidate:', e);
            }
        });

        function createAndSendOffer() {
            peerConnection.createOffer()
                .then(offer => {
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    socket.emit('offer', { offer: peerConnection.localDescription });
                })
                .catch(e => {
                    console.error('Error creating or sending offer:', e);
                });
        }

        // Start the local video
        startVideo(localVideo);

        // Hand movement logging
        setInterval(() => {
            logHandMovement();
        }, loggingInterval);

        // Function to log hand movement data
        function logHandMovement() {
            const timestamp = new Date().toISOString();
            const data = { timestamp, landmarks: [] };

            if (hands.results.multiHandLandmarks) {
                for (const landmarks of hands.results.multiHandLandmarks) {
                    data.landmarks.push(landmarks.map(landmark => ({
                        x: landmark.x,
                        y: landmark.y,
                        z: landmark.z
                    })));
                }
            }

            handMovements.push(data);
            console.log('Logged hand movement:', data);
        }

        // Mute/unmute microphone
        const muteButton = document.getElementById('muteButton');
        let isMuted = false;

        muteButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isMuted;
                });
                isMuted = !isMuted;
                muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            }
        });

        // Turn on/off camera
        const cameraButton = document.getElementById('cameraButton');
        let isCameraOn = true;

        cameraButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isCameraOn;
                });
                isCameraOn = !isCameraOn;
                cameraButton.textContent = isCameraOn ? 'Turn Off Camera' : 'Turn On Camera';
            }
        });

        // Function to download CSV
        function downloadCSV() {
            const csvContent = "data:text/csv;charset=utf-8," + handMovements.map(e => {
                const landmarks = e.landmarks.map(lm => lm.map(l => `${l.x},${l.y},${l.z}`).join(';')).join('|');
                return `${e.timestamp},${landmarks}`;
            }).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "hand_movements.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Update status display
        function updateStatus(message) {
            const statusDisplay = document.getElementById('statusDisplay');
            if (statusDisplay) {
                statusDisplay.textContent = message;
            }
        }

        // Update connection status
        function updateConnectionStatus(state) {
            const connectionStatus = document.getElementById('connectionStatus');
            if (connectionStatus) {
                connectionStatus.textContent = `Connection Status: ${state}`;
            }
        }
    </script>
</body>
</html>
