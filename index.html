<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Conference with Hand Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .video-wrapper::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #888888;
        }
        #localVideo-wrapper::before {
            content: "Local Video";
        }
        #remoteVideo-wrapper::before {
            content: "Remote Video";
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #localVideo {
            transform: scaleX(-1);
        }
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #downloadButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="localVideo-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-wrapper" id="remoteVideo-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <canvas id="outputCanvas" width="640" height="480"></canvas>
    <button id="downloadButton" onclick="downloadCSV()">Download CSV</button>
</body>
<script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const socket = io.connect('http://localhost:3000');
    let localStream;
    let peerConnection = new RTCPeerConnection();

    let handMovements = []; // Array to store hand movement data
    const loggingInterval = 5000; // Time in ms between logs

    // Setup MediaPipe Hands
    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
        maxNumHands: 4,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults((results) => {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
    
    console.log("onResults called"); // Log to check if the callback is being called
    console.log(results.multiHandLandmarks); // Log the multiHandLandmarks array
    
    if (results.multiHandLandmarks) {
        for (const [index, landmarks] of results.multiHandLandmarks.entries()) {
            try {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: 'lime', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: 'red', radius: 5});
                handMovements.push({time: Date.now(), handIndex: index, landmarks: landmarks.map(l => ({x: l.x, y: l.y, z: l.z}))});
            } catch (error) {
                console.error("Error drawing landmarks:", error);
            }
        }
    } else {
        console.log("No hands detected");
    }
    
    canvasCtx.restore();
});

    setInterval(() => {
        if (handMovements.length) {
            console.log(handMovements); // Log the data; replace this with a server call if needed
            handMovements = []; // Clear the array after logging
        }
    }, loggingInterval);

    // Setup local camera
    const localCamera  = new Camera(localVideo, {
        onFrame: async () => {
            await hands.send({image: localVideo});
        },
        width: 640,
        height: 480
    });
    localCamera.start();

    // WebRTC setup
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        console.log('Local stream added.');
    }).catch(e => console.error('Error with getUserMedia:', e));
            

    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            socket.emit('ice-candidate', { candidate: event.candidate });
        }
    };

    peerConnection.ontrack = event => {
    console.log('Remote stream received.');
    if (remoteVideo.srcObject !== event.streams[0]) {
        remoteVideo.srcObject = event.streams[0];
        console.log("Remote video srcObject set");
        // Wait for the remote video to load its metadata
        remoteVideo.onloadedmetadata = () => {
            // Setup remote camera after the remote stream is received and video dimensions are known
            const remoteCamera = new Camera(remoteVideo, {
                onFrame: async () => {
                    await hands.send({image: remoteVideo});     
                },
                width: remoteVideo.videoWidth,
                height: remoteVideo.videoHeight
            });
            remoteCamera.start();
        };
    }
};


    socket.on('offer', data => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
            .then(() => peerConnection.createAnswer())
            .then(answer => {
                peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer });
            })
            .catch(e => console.error(e));
    });

    socket.on('answer', data => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
            .catch(e => console.error(e));
    });

    socket.on('ice-candidate', data => {
        if (data.candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
                .catch(e => console.error(e));
        }
    });

    function startCall() {
        peerConnection.createOffer()
            .then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer });
            });
    }


    function downloadCSV() {
        const rows = [
            ["time", "handIndex", "landmarkIndex", "x", "y", "z"]
        ];
        handMovements.forEach(move => {
            move.landmarks.forEach((landmark, index) => {
                rows.push([move.time, move.handIndex, index, landmark.x, landmark.y, landmark.z]);
            });
        });

        let csvContent = "data:text/csv;charset=utf-8,";
        rows.forEach(rowArray => {
            let row = rowArray.join(",");
            csvContent += row + "\r\n";
        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "hand_movements.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    startCall();

</script>
</body>
</html>
